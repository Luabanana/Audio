<!DOCTYPE html>
<html>
<head>
    <title>Video naar Audio Converter</title>
    <style>
        body {
            background-color: #36393f;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #7289da;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            background-color: #2f3136;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .progress {
            width: 100%;
            height: 10px;
            margin-bottom: 10px;
            background-color: #747f8d;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background-color: #7289da;
            transition: width 0.3s ease-in-out;
        }

        .download-link {
            display: none;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video naar Audio Converter</h1>
        <div id="upload-section">
            <form id="upload-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="videoFile">Selecteer een video bestand:</label>
                    <input type="file" name="videoFile" id="videoFile" accept="video/*" required>
                </div>
                <div class="progress">
                    <div class="progress-bar"></div>
                </div>
                <input type="submit" value="Converteren">
            </form>
        </div>
        <div id="download-section">
            <p>Het video bestand is geconverteerd naar audio.</p>
            <a id="download-link" class="download-link" href="#" download>Download het audio bestand</a>
        </div>
    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var form = this;
            var progressBar = document.querySelector('.progress-bar');
            var downloadLink = document.getElementById('download-link');
            var uploadSection = document.getElementById('upload-section');
            var downloadSection = document.getElementById('download-section');
            
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'convert.php', true);
            
            xhr.upload.onprogress = function(event) {
                if (event.lengthComputable) {
                    var progress = (event.loaded / event.total) * 100;
                    progressBar.style.width = progress + '%';
                }
            };
            
            xhr.onload = function() {
                progressBar.style.width = '100%';
                uploadSection.style.display = 'none';
                downloadSection.style.display = 'block';
                var audioFilePath = this.responseText;
                downloadLink.href = audioFilePath;
                downloadLink.style.display = 'inline';
                downloadLink.setAttribute('download', 'audio.mp3');
            };
            
            xhr.onerror = function() {
                alert('Er is een fout opgetreden bij het uploaden.');
            };
            
            var formData = new FormData(form);
            xhr.send(formData);
        });
    </script>
</body>
</html>
